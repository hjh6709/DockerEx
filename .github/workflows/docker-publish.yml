name: Docker build and push

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]  # main 브랜치에 코드가 push될 때 실행
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. GitHub 저장소 코드 체크아웃
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Docker Buildx 설정 (멀티 아키텍처 빌드 등을 위해 권장)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3. Docker Hub 로그인
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 4. 이미지 빌드 및 푸시
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # 이미지명은 계정명/dockerex 형태로 생성됩니다.
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/dockerex:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/dockerex:${{ github.sha }}
